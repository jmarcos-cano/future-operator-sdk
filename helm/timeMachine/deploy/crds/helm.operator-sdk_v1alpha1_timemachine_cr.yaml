apiVersion: helm.operator-sdk/v1alpha1
kind: TimeMachine
metadata:
  name: timemachine-2015
spec:
  # Default values copied from <project_dir>/helm-charts/my-helm-operator/values.yaml
  image:
    pullPolicy: Always
    repository: mcano/future-is-now
  timemachine:
    flux_enabled: true
    jump_date: November 5, 2015
    version: 1.0.0

  ingress:
    annotations:
      kubernetes.io/ingress.class: traefik
    enabled: false
    hosts:
    - host: canoperator.local
      paths: []
      # - path: /*
      #   backend:
      #     serviceName: timemachine-2015-canoperator
      #     servicePort: http
    tls: []
  replicaCount: 2
  service:
    port: 80
    type: LoadBalancer

